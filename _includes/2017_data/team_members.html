<!-- Portfolio Grid Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Board Members</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.categories.2017_teams %}
                <div class="col-md-4 col-sm-6 team-item">
                    <a href="#{{ post.name }}" class="team-link" data-toggle="modal">
                        <div class="team-hover">
                            <div class="team-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/team/{{ post.thumbnail }}" class="img-responsive img-centered" alt="Image of {{ post.title }}">
                    </a>
                    <div class="team-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
